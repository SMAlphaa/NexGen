<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen | Contact Us</title>
    <meta name="description" content="Reach out to our team.">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="business.css">
</head>

<body>

    <header class="navbar">
        <div class="container nav-content">
            <div class="brand">NexGen<span class="dot">.</span></div>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="services.html" class="nav-link">Expertise</a>
                <a href="index.html#reviews" class="nav-link">Testimonials</a>
                <a href="contact.html" class="btn-primary">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Page Header -->
        <div class="hero-section"
            style="height: 40vh; min-height: 400px; background: url('https://images.unsplash.com/photo-1557426272-fc759fdf7a8d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;">
            <div class="hero-overlay"></div>
            <div class="container hero-content text-center" style="margin: 0 auto;">
                <h1 style="font-size: 3.5rem;">Contact <span class="text-accent">Us</span></h1>
                <p>We'd love to hear about your business challenges.</p>
            </div>
        </div>

        <section style="padding: 5rem 0; background-color: var(--light-bg);">
            <div class="container">
                <div
                    style="max-width: 700px; margin: 0 auto; background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.05); border: 1px solid #e2e8f0;">
                    <form>
                        <div style="margin-bottom: 1.5rem;">
                            <label
                                style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem;">Full
                                Name</label>
                            <input type="text" placeholder="John Doe"
                                style="width: 100%; padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 6px; font-family: inherit; font-size: 1rem;">
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label
                                style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem;">Email
                                Address</label>
                            <input type="email" placeholder="john@company.com"
                                style="width: 100%; padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 6px; font-family: inherit; font-size: 1rem;">
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label
                                style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem;">Subject</label>
                            <input type="text" placeholder="Strategy Consultation"
                                style="width: 100%; padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 6px; font-family: inherit; font-size: 1rem;">
                        </div>
                        <div style="margin-bottom: 2rem;">
                            <label
                                style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem;">Message</label>
                            <textarea rows="5" placeholder="How can we help you?"
                                style="width: 100%; padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 6px; font-family: inherit; font-size: 1rem; resize: vertical;"></textarea>
                        </div>
                        <button type="button" class="btn-primary"
                            style="width: 100%; border:none; cursor: pointer; font-size: 1.1rem;">Send Request</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="footer-brand">
                <h3>NexGen.</h3>
                <p>Â© 2026 NexGen Solutions. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

   

</body>


</html>
